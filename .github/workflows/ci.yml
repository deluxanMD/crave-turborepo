name: CraveCourier CI

# Run this workflow on every push to main, and on every pull request
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js (v22 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm" # Automatically caches your node_modules for faster runs

      - name: ğŸ“¦ Install Dependencies
        run: npm ci # `npm ci` is faster and stricter than `npm install` for CI environments

      - name: âš¡ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Generate Prisma Client before building so TypeScript has the generated types
      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate --schema=./apps/auth-service/prisma/schema.prisma

      # TURBO COMMANDS
      # Because of Turborepo, these will run across ALL your apps in parallel!

      - name: ğŸ—ï¸ Build All Apps
        run: npm run build
        env:
          # Tell Turbo to use the cache we set up in the previous step
          TURBO_CACHE_DIR: .turbo

      - name: ğŸ§¹ Run Linters
        run: npm run lint
        continue-on-error: true # Currently set to true so your pipeline doesn't fail if you haven't set up ESLint yet

      - name: ğŸ§ª Run Tests
        run: npm run test
        continue-on-error: true # Set to true until we set up Jest/Vitest in a later phase
