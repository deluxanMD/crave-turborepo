name: CraveCourier CI

# Run this workflow on every push to main, and on every pull request
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js (v22 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âš¡ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # TURBO COMMANDS
      # Because of Turborepo, these will run across ALL your apps in parallel!

      - name: ğŸ—ï¸ Build All Apps
        run: npm run build
        env:
          TURBO_CACHE_DIR: .turbo
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: ğŸ§¹ Run Linters
        run: npm run lint
        continue-on-error: true # Currently set to true so your pipeline doesn't fail if you haven't set up ESLint yet

      - name: ğŸ§ª Run Tests
        run: npm run test
        continue-on-error: true # Set to true until we set up Jest/Vitest in a later phase
