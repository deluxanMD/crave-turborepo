name: CraveCourier CI

# Run this workflow on every push to main, and on every pull request
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main', 'dev']

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js (v22 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âš¡ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ“ Create Dummy .env for Prisma
        run: |
          echo 'DATABASE_URL="postgresql://dummy:dummy@localhost:5432/dummy"' > .env
          echo 'DATABASE_URL="postgresql://dummy:dummy@localhost:5432/dummy"' > apps/auth-service/.env

      - name: ğŸ—ï¸ Build All Apps
        run: npm run build
        env:
          TURBO_CACHE_DIR: .turbo

      - name: ğŸ§¹ Run Linters
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ§ª Run Tests with Coverage
        run: npm run test:coverage
        env:
          TURBO_CACHE_DIR: .turbo

      - name: ğŸ“Š Upload All Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: all-services-coverage
          path: |
            apps/*/coverage/
            packages/*/coverage/
